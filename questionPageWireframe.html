<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Question Page</title>
    <link href="assets/css/main.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css">
    <script src="assets/js/lib/jquery-3.4.1.min.js"></script>
</head>
<body>
    <div id = 'container'>
        <header id = "banner">
        <img class="quizLogo" alt="logo-for-quiz" src="assets/images/logo.jpg">
        <h1 class = "heading">World History Trivia</h1>
        <!-- This will be hidden when page loads and shown when start button is clicked -->
        <p id = "gameStatus">Question <span class ='questionNumber'>0</span> out of <span>10   <br>
            </span>SCORE: <span class = "userScore">0</span></p>
        </header>
        <main>
        <div>
                <form class = "questionForm">
                    <fieldset>
                        <legend>At Andrew Jacksonâ€™s funeral in 1845, why was his pet parrot removed ?</legend>
                          
                        <input type="radio" id="answerOption1" name="quiz" value= "${pickedQuestion.answers[0]}">
                        <label for="answerOption1">Because the parrot was crying too loud.</label><br/>
                    
                        <input type="radio" id="answerOption2" name="quiz" value= "${pickedQuestion.answers[1]}">
                        <label for="answerOption2">Because his wife thought the parrot murdered him.</label><br/>
                    
                        <input type="radio" id="answerOption3" name="quiz" value= "${pickedQuestion.answers[2]}">
                        <label for="answerOption3">Because the parrot was swearing.</label><br/>
                    
                        <input type="radio" id="answerOption4" name="quiz" value= "${pickedQuestion.answers[3]}">
                        <label  for="answerOption4">It is illegal to have a parrrot at a funeral.</label><br/>
                    
                        <input class="submitAnswerButton" type="button" value="submit">
                    </fieldset>
                </form>
        </div>
        </main>
    </div>


    <script type="text/javascript" src="assets/js/quiz.js"></script>  
    <script type="text/javascript" src="assets/js/new.js"></script>  
</body>
</html>
