<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Landing Page</title>
    <link href="wireframe.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div id = 'container'>
        <header id = "banner">
        <img class="quizLogo" alt="logo-for-quiz" src="logoImagePlaceholder.png">
        <h1 class = "heading">World History Trivia</h1>
        <!-- This will be hidden when page loads and shown when start button is clicked -->
        <p id = "gameStatus">Question <span class ='questionNumber'>0</span> out of <span>10    <br>
        </span>SCORE: <span class = "userScore">0</span></p>
        </header>
        <main>
                <div class = "introMessage displayedMessage">Intro Message<br/>
        
        <button type="button" class="startButton intro">YES!</button>
        </div>
        <div class="generatedQuestion displayedMessage"></div>
        </main>
    </div>
    

</body>
</html>
